<div id="post" class="grid_8 alpha content">
  <h2><a href="{{ page.url }}">
    {{ page.title }}
  </a></h2>
  <div class="date">- {{ page.date |date_to_string}}
    , tags:  {% assign tags_list = page.tags %}
  {% include JB/tags_list %}</div>
  {{ content }}
  {% include share/baidu %}
  {% include JB/comments-providers/disqus %}

</div>
