<!DOCTYPE html>
<html>
  <head>
    <title>Alex bian's treasure</title>
    <link rel="stylesheet" href="/css/screen.css" type="text/css" />
    <link rel="stylesheet" href="/css/ie.css" type="text/css" />
    <link rel="stylesheet" href="/css/print.css" type="text/css" />
  </head>
  <body>
    <div id="headwrapper">  
      <div id="header">
        <h1><a href="/">Alex bian's Treasure</a></h1>
        <h2 class="alt">"Watch and Learn"</h2>
      </div>

    </div>
    <!-- title bar -->
    <div id="container">
      <div id="sidebar">
        <div id="nav">
          <ul class="none">
	    <li><a href="/archive.html">文章</a></li>
	    <li><a href="/tags.html">标签</a></li>
	    <li><a href="/categories.html">分类</a></li>
	    <li><a href="/pages/about.html">关于</a></li>
          </ul>
        </div>
        <div id="recent">
          <center><h4><-- Previous Posts --></h4></center>
          <ul class="none">
            {% for post in site.posts limit: 8 %}
            <li><span>{{ post.date | date_to_string }}</span>
              / <a href="{{ post.url }}">{{ post.title }}</a> 
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div id="content">
        {{ content }}     
      </div>
    </div>
    <div id="footer">
      <center><p> © 2012 Alex-bian, All rights reserved. Contact: bhd.shu@gmail.com </p></center>
    </div>

  </body>
</html>
